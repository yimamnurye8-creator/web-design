<!DOCTYPE html>
<html>
<head>
  <title>Random Advice Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      transition: background-color 0.5s;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 20px;
      margin: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Random Advice Generator</h1>
  <p id="advice">Click the button for advice!</p>
  <button onclick="generateAdvice()">Get Advice</button>

  <script>
    let advices = [
      "Take small steps every day.",
      "Drink more water and stay healthy.",
      "Keep learning something new.",
      "Be kind to yourself.",
      "Don’t be afraid to make mistakes.",
      "Listen more than you speak.",
      "Smile even when it’s hard.",
      "Organize your day for success."
    ];

    function randomColor() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    function generateAdvice() {
      let randomIndex = Math.floor(Math.random() * advices.length);
      document.getElementById("advice").innerText = advices[randomIndex];
      randomColor();
    }
  </script>
</body>
</html>
